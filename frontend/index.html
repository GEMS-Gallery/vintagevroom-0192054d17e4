<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Car Dealership</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="text-center">Classic Car Dealership</h1>
        </div>
    </header>
    <main class="container my-5">
        <section id="trophy-cars" class="mb-5">
            <h2 class="mb-4">Trophy Cars</h2>
            <div id="trophy-cars-container" class="row"></div>
        </section>
        <section id="cars-for-sale" class="mb-5">
            <h2 class="mb-4">Cars for Sale</h2>
            <div id="cars-for-sale-container" class="row"></div>
        </section>
        <section id="add-car" class="mb-5">
            <h2 class="mb-4">Add a New Car</h2>
            <form id="add-car-form" class="needs-validation" novalidate>
                <div class="mb-3">
                    <input type="text" class="form-control" id="make" placeholder="Make" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="model" placeholder="Model" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="year" placeholder="Year" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="price" placeholder="Price" step="0.01" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="isTrophy">
                    <label class="form-check-label" for="isTrophy">Trophy Car</label>
                </div>
                <button type="submit" class="btn btn-primary">Add Car</button>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
